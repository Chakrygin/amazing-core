<!DOCTYPE html>
<html lang="en">

<head>
  <title>Amazing Colors</title>

  <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">

  <style>
    body {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;

      font-family: 'Open Sans';
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    body>div {
      width: 100px;
      height: 100px;
      margin: 10px;

      line-height: 100px;
      text-align: center;
    }
  </style>

</head>

<body>

  <script>

    const colors = [
      '51', '2b', 'd4', '91'
    ];

    for (let i = 0; i < colors.length; i++) {
      for (let j = 0; j < colors.length; j++) {
        for (let k = 0; k < colors.length; k++) {
          if (i !== j && j !== k && k !== i) {
            const r = colors[i];
            const g = colors[j];
            const b = colors[k];

            const div = document.createElement('div');
            div.innerText = div.style.backgroundColor = `#${r}${g}${b}`;

            document.body.appendChild(div);
          }
        }
      }
    }

  </script>

</body>

</html>
